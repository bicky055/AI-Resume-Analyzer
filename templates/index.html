<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4e73df, #1cc88a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
        }
        .progress {
            height: 25px;
        }
        .keyword-box {
            max-height: 120px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">AI Resume Analyzer</h2>

        <form id="resumeForm">
            <div class="mb-3">
                <label class="form-label">Upload Resume (PDF)</label>
                <input type="file" class="form-control" name="resume" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Paste Job Description</label>
                <textarea class="form-control" name="job_description" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
        </form>

        <hr>

        <div id="resultSection" style="display:none;">
            <h5 class="mt-3">Match Score</h5>
            <div class="progress">
                <div id="progressBar" class="progress-bar bg-success" role="progressbar"></div>
            </div>

            <div class="mt-3">
                <h6>Matched Keywords</h6>
                <div id="matched" class="keyword-box text-success"></div>
            </div>

            <div class="mt-3">
                <h6>Missing Keywords</h6>
                <div id="missing" class="keyword-box text-danger"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("resumeForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const response = await fetch("/upload", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.match_score !== undefined) {

        document.getElementById("resultSection").style.display = "block";

        // Update progress bar
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = data.match_score + "%";
        progressBar.innerText = data.match_score + "%";

        // Show matched keywords
        document.getElementById("matched").innerText =
            data.matched_keywords.join(", ");

        // Show missing keywords
        document.getElementById("missing").innerText =
            data.missing_keywords.join(", ");
    }
});
</script>

</body>
</html>
